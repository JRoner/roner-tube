<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{.Title}} - RonerTube</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

</head>
<body>
  <nav class="navbar">
    <div class="logo">RonerTube</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/search">Search</a></li>
      <li><a href="/upload-page">Upload</a></li>
      <li><a href="/settings">Settings</a></li>
    </ul>
    <button class="nav-toggle" aria-label="toggle navigation">
      <span class="hamburger"></span>
    </button>
  </nav>

  <div class="video-display">
    <h1>{{.Title}}</h1>
    <p>Uploaded at: {{.UploadedAt}}</p>

    <video id="dashPlayer" controls ></video>

    <p>Video Description: {{.Description}}</p>
    <p><a href="/">Back to Home</a></p>
  </div>

  <script>
    (function () {
      var url = "/content/{{.Id}}/manifest.mpd";
      var player = dashjs.MediaPlayer().create();
      player.initialize(document.querySelector("#dashPlayer"), url, true);
    })();
  </script>
</body>
</html>
